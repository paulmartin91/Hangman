<html>

<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="index.js"></script>
</head>

<body>
    <div id="hmAll">

        <div id="hmManAll">

            <div id="hmMan">
                <div id="hmFloor"></div>
                <div id="hmStrut1"></div>
                <div id="hmStrut2"></div>
                <div id="hmStrut3"></div>
                <div id="hmStrut4"></div>
                <div id="hmRope"></div>
                <div id="hmHead"></div>
                <div id="hmBody"></div>
                <div id="hmArmL"></div>
                <div id="hmArmR"></div>
                <div id="hmLegL"></div>
                <div id="hmLegR"></div>

            </div>

            <div id="hmHiddenLetterBox">

            </div>
        </div>

        <!-- Letters to select -->

        <div id="hmLetters">
            <div id="hmWinner"><a>You win!</a>
                <div id="newGame" onclick="newGame(true)">Next Level</div>
            </div>

            <div id="hmLooser"><a>You lose :(</a>
                <div id="newGame" onclick="newGame(false)">Start again</div>
            </div>
            <div id="hmFinished"><a>You finished the game!</a>
                <div id="newGame" onclick="newGame(false)">Start again</div>
            </div>
            <div id="letterBoxA" data-target="A" onclick="letterClick(this)"><a>A</a></div>
            <div id="letterBoxB" data-target="B" onclick="letterClick(this)">B</div>
            <div id="letterBoxC" data-target="C" onclick="letterClick(this)">C</div>
            <div id="letterBoxD" data-target="D" onclick="letterClick(this)">D</div>
            <div id="letterBoxE" data-target="E" onclick="letterClick(this)">E</div>

            <div id="letterBoxH" data-target="H" onclick="letterClick(this)">H</div>
            <div id="letterBoxI" data-target="I" onclick="letterClick(this)">I</div>
            <div id="letterBoxJ" data-target="J" onclick="letterClick(this)">J</div>
            <div id="letterBoxK" data-target="K" onclick="letterClick(this)">K</div>
            <div id="letterBoxL" data-target="L" onclick="letterClick(this)">L</div>
            <div id="letterBoxM" data-target="M" onclick="letterClick(this)">M</div>
            <div id="letterBoxN" data-target="N" onclick="letterClick(this)">N</div>
            <div id="letterBoxO" data-target="O" onclick="letterClick(this)">O</div>
            <div id="letterBoxP" data-target="P" onclick="letterClick(this)">P</div>
            <div id="letterBoxQ" data-target="Q" onclick="letterClick(this)">Q</div>
            <div id="letterBoxR" data-target="R" onclick="letterClick(this)">R</div>
            <div id="letterBoxS" data-target="S" onclick="letterClick(this)">S</div>
            <div id="letterBoxT" data-target="T" onclick="letterClick(this)">T</div>
            <div id="letterBoxU" data-target="U" onclick="letterClick(this)">U</div>
            <div id="letterBoxV" data-target="V" onclick="letterClick(this)">V</div>
            <div id="letterBoxW" data-target="W" onclick="letterClick(this)">W</div>
            <div id="letterBoxX" data-target="X" onclick="letterClick(this)">X</div>
            <div id="letterBoxY" data-target="Y" onclick="letterClick(this)">Y</div>
            <div id="letterBoxZ" data-target="Z" onclick="letterClick(this)">Z</div>
        </div>
    </div>
